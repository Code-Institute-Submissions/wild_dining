{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="hero">
    <div class="text-block">
        <h4>Wild Dining</h4>
        <p>Adventure begins in the wild</p>
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chevron-down" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
        </svg>
    </div>
</div>

<div class="category-wrapper">
    {% for category in categories %}
        <div class="category-box" style="background-image: url({{MEDIA_URL}}{{category.placeholder_img}})">
            <div class="cat-link">
                <a href="{% url 'products' %}?category={{category.name}}" >
                    <h4>{{category.friendly_name | capfirst}}</h4>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
